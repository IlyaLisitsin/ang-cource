<div>
  <div *ngIf="courcesCollection.length">
    <div
      class="cource"
      *ngFor="let cource of courcesCollection | orderBy: filterConditionFromInput || 'topRated'"
      appCourceBorder [creationDate]="cource.creation"
    >
      <h2>{{cource.title | uppercase}}</h2>
      <span *ngIf="cource.topRated">TOP RATED!</span>
      <div class="cource-info">
        <span class="cource-duration">{{cource.duration | transformDuration}}</span>
        <span class="cource-creation">{{cource.creation | date: 'yyyy-MM-dd'}}</span>
      </div>
      <div>{{cource.description}}</div>
      <button (click)="openRemoveModal(cource._id)">remove</button>
      <button [routerLink]="['/cources/', cource._id]">Edit cource</button>
    </div>
    <app-cource-pagination [size]="4"></app-cource-pagination>
  </div>
  <div *ngIf="!courcesCollection.length">No cources found!</div>
</div>
