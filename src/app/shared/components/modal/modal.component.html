<ngx-smart-modal #modal identifier="modal" [closable]="false">
  <div *ngIf="modalData">
    <h1>{{ modalData.heading }}</h1>
    <p>{{ modalData.content }}</p>
    <div class="modal-passed-buttons" *ngFor="let button of modalData.buttons">
      <button (click)="button.callback()">{{ button.buttonText }}</button>
    </div>
    <button (click)="close()">Close</button>
  </div>

</ngx-smart-modal>
