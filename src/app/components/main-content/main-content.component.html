<div>
  <div class="user-panel">
    <div class="search-box">
      <input #filterInput placeholder="Name fragment or data">
      <button (click)="buttonClick(filterInput.value)">Search</button>
    </div>
    <button (click)="addCourceClick()">Add cource</button>
  </div>
  <div *ngIf="courcesCollection.length">
    <div
      class="cource"
      *ngFor="let cource of courcesCollection | orderBy: filterConditionFromInput || 'topRated'; index as i"
      appCourceBorder [creationDate]="cource.creation"
    >
      <h2>{{cource.title | uppercase}}</h2>
      <span *ngIf="cource.topRated">TOP RATED!</span>
      <div class="cource-info">
        <span class="cource-duration">{{cource.duration | transformDuration}}</span>
        <span class="cource-creation">{{cource.creation | date: 'mediumDate'}}</span>
      </div>
      <div>{{cource.description}}</div>
      <button (click)="removeCourceClick(i)">remove</button>
      <button (click)="openModal()">sdf</button>
    </div>
  </div>
  <div *ngIf="!courcesCollection.length">
    <h2>No data. Feel free to add new cource</h2>
  </div>
  <ngx-smart-modal #myModal identifier="myModal">
    <h1>Title</h1>
    <p>Some stuff...</p>

    <button (click)="myModal.close()">Close</button>
  </ngx-smart-modal>
  </div>
